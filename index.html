<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 헤더폰트 */
    @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');
    /* 메뉴 폰트 */
    @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Sunflower:wght@300&display=swap');
    *{
      margin: 0;
      padding: 0;
       /* outline: 1px solid red;  */
      }
    body{      
     
    }
    /* 리스트 스타일 없앰 (전체처리) */
    li{
      list-style: none;
    }
    /* 헤더 */
    header{
      height: 100px;
      background-color: #333;
      color: #fff;
    }
    header> h1{
      padding: 30px 0px 30px 100px;
      font-family: 'Gamja Flower', cursive;
    }
    /* 메뉴 */
    nav{
      top: 0;
      position: sticky;
    }
    .hd-ul{
      display: flex;
      height: 100%;
      margin: 0;
      font-family: 'Gamja Flower', cursive;
      font-family: 'Sunflower', sans-serif;      
    }
    nav> ul> li{   
      height: 30px;  
      padding-top: 10px;
      padding-left: 5%;
      color: #fff;
    }
    nav> ul> li::before{
      content: '';
      position: absolute;
      bottom: 0%;
      left: 0px;
      width: 100%;
      height: 1px;
      background: tan;
      display: block;
      -webkit-transform-origin: right top;
      -ms-transform-origin: right top;
      transform-origin: right top;
      -webkit-transform: scale(0,1);
      -ms-transform: scale(0,1);
      transform: scale(0,1);
      -webkit-transition: transform 0.4s cubic-bezier(1,0,0,1);
      transition: transform 0.4s cubic-bezier(1,0,0,1);
    }
    nav> ul> li:hover::before{
      -webkit-transform-origin: left top;
      -ms-transform-origin: left top;
      transform-origin: left top;
      -webkit-transform: scale(1, 1);
      -ms-transform: scale(1, 1);
      transform: scale(1, 1)      
    }
    nav> ul> li:hover{
      color: tan;
      font-size: 110%;
      cursor: pointer;
    }
    nav> ul> li:nth-child(1){
      background-color: #222;
      flex:0 0 45%
    }
    nav> ul> li:nth-child(2),
    nav> ul> li:nth-child(3){
      background-color: #222;
      flex:0 0 20%
    }
    

    /* 메인 */
    .back-img{
      width: 100%;
      height: 100vh;
      background-color: #333;
    }
    /* 메인 프로필내용 */
    main> div> ul> li{
      display: flex;
      margin-bottom: 8px;
    }
    .profile{
      display: none;
      padding:100px 0 0 70px;
      font-size: 20px;
      color: #fff;
    }
    main> div> div> img{
      width: 250px; 
      height: 300px; 
      object-fit: cover; 
      margin-right: 30px;
      border-radius: 20px;
    }
    .div-left{
      width: 130px;
    }
    .div-right{
      width: 160px;
    }
  </style>
</head>
<body>
  <header>
    <h1>오류는 보물 찾기다.</h1>
  </header>
  <nav>
    <ul class="hd-ul">
      <li>김범준 프로필</li>
      <li>Did</li>
      <li>Doing</li>
    </ul>
  </nav>
  <main class="back-img">
    <div class="profile" >
      <div><img src="img/profileimg.jpg"  alt=""></div>
      <ul>
        <li></li>
        <li style="font-size: 30px; display: flex;"><div class="div-left">이름 :</div>
            <div class="div-right">김범준</div>
        </li>
        <li><div class="div-left">출생년도 :</div>
            <div class="div-right">1985년 4월 16일</div>
        </li>
        <li><div class="div-left">학력 :</div>
            <div class="div-right">신정고등학교</div><span>2004.02 졸업</span>
            
        </li>
        <li>
          <div class="div-right" style="margin-left: 130px;">경남대학교</div><span>2015.02 졸업</span>
        </li>
        <li>
            <div class="div-left">경력 :</div>
            <div class="div-right">자영업</div><span> 2015.03 ~ 2018.01</span>
        </li>
            <li>
              <div class="div-right" style="margin-left: 130px;">영보플랜트</div><span>2018.04 ~ 2019.04</span>
            </li>
            <li>
              <div class="div-right" style="margin-left: 130px;">동일산업</div><span>2019.05 ~ 2020.09</span>
            </li>
        <li><div class="div-left">가족 :</div>
          <div>이쁜 와이프와 슬하에 사랑스러운 아들 두 명 있습니다.</div></li>
      </ul>
    </div>
    <div></div>
    <div></div>
  </main>
  <footer>

  </footer>
</body>
<script>
  const mrKim = document.querySelector('nav> ul> li:nth-child(1)');
  const profile = document.querySelector('.profile');
  mrKim.addEventListener('click',()=>{
    console.log("profile click");
    if(profile.style.display == 'flex'){
      profile.style.display ='none';
    }else{
      profile.style.display = 'flex';
    }
  });
</script>
</html>
